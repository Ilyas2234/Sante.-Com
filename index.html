<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humor Santet Lucu-Lucuan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Santet Teman (Just for Fun!)</h1>
        <p>Isi kolom di bawah ini hanya untuk hiburan semata!</p>

        <form id="santetForm">
            <label for="namaPenerima">Siapa nama penerima:</label>
            <input type="text" id="namaPenerima" name="namaPenerima" required>
            <br><br>

            <label for="jenisSantet">Pilih jenis 'santet' (versi lucu):</label>
            <select id="jenisSantet" name="jenisSantet" required>
                <option value="santetTulang">Santet Tulang (Bone Breaker)</option>
                <option value="santetPaku">Santet Paku (Nail Attack)</option>
                <option value="santetJenglot">Santet Jenglot (Mystical Creature)</option>
                <option value="santetKelamin">Santet Kelamin (Love Strike)</option>
                <option value="santetMental">Santet Mental (Mind Boggler)</option>
                <option value="santetPelet">Santet Pelet (Love Spell)</option>
                <option value="santetSawan">Santet Sawan (Silly Curse)</option>
            </select>
            <br><br>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
